<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Repas - √âquipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .plat-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plat-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .plat-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .personnes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .personne-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .personne-tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .personne-tag .remove:hover {
            opacity: 1;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .summary-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .btn-confirm:hover {
            background: #5568d3;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #333;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-reset {
            background: #dc3545;
            color: white;
        }

        .btn-reset:hover {
            background: #c82333;
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn-export:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .plat-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .personnes-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Commande Repas d'√âquipe</h1>
            <p>Cliquez sur un plat pour ajouter votre nom</p>
        </div>

        <div class="content">
            <div id="plats-container"></div>

            <div class="summary" id="summary">
                <h2>üìä R√©sum√© des commandes</h2>
                <div id="summary-content"></div>
            </div>

            <div class="actions">
                <button class="action-btn btn-export" onclick="exportData()">üì• Exporter</button>
                <button class="action-btn btn-reset" onclick="resetAll()">üóëÔ∏è R√©initialiser</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-title">Ajouter votre nom</h3>
            <input type="text" id="nom-input" placeholder="Entrez votre nom">
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="confirmAdd()">Confirmer</button>
                <button class="btn-cancel" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        const platsData = {
            "Pizzas au Feu de Bois": [
                "Margherita", "Romana", "Napoli", "4 Saisons", "Paradis Hawa√Øen",
                "La Stade", "Tonno 2.0", "Norma 2.0", "Mortazza", "Calzone",
                "Diavoletta", "La Sam", "La Parma", "Verdurosa", "Nord",
                "Norv√©gienne", "Primavera", "Sud", "Calabre", "Deliziosa"
            ],
            "Autres Plats": [
                "Salade m√™l√©e",
                "Tartare de b≈ìuf avec toasts et frites",
                "Entrec√¥te sauce poivre + frites",
                "Filets de perches meuni√®res + frites",
                "P√¢tes aux fruits de mer",
                "Piccata milanaise + p√¢te"
            ],
            "Texte Libre 1": [],
            "Texte Libre 2": [],
            "Texte Libre 3": []
        };

        let commandes = {};
        let currentPlat = null;

        function init() {
            loadPlatsData();
            loadData();
            renderPlats();
            updateSummary();
        }

        function loadData() {
            const saved = localStorage.getItem('commandes-repas');
            if (saved) {
                commandes = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('commandes-repas', JSON.stringify(commandes));
        }

        function renderPlats() {
            const container = document.getElementById('plats-container');
            container.innerHTML = '';

            for (const [category, plats] of Object.entries(platsData)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.style.display = 'flex';
                categoryHeader.style.justifyContent = 'space-between';
                categoryHeader.style.alignItems = 'center';
                categoryHeader.style.marginBottom = '15px';
                
                const categoryTitle = document.createElement('h3');
                categoryTitle.textContent = category;
                categoryTitle.style.margin = '0';
                categoryHeader.appendChild(categoryTitle);

                // Ajouter un bouton pour ajouter des plats personnalis√©s
                if (category.startsWith('Texte Libre')) {
                    const addPlatBtn = document.createElement('button');
                    addPlatBtn.className = 'add-btn';
                    addPlatBtn.textContent = '+ Ajouter un plat';
                    addPlatBtn.style.marginLeft = '10px';
                    addPlatBtn.onclick = () => addCustomPlat(category);
                    categoryHeader.appendChild(addPlatBtn);
                }
                
                categoryDiv.appendChild(categoryHeader);

                plats.forEach(plat => {
                    const platDiv = document.createElement('div');
                    platDiv.className = 'plat-item';
                    
                    const platName = document.createElement('div');
                    platName.className = 'plat-name';
                    platName.textContent = plat;
                    platDiv.appendChild(platName);

                    const personnesList = document.createElement('div');
                    personnesList.className = 'personnes-list';

                    if (commandes[plat] && commandes[plat].length > 0) {
                        commandes[plat].forEach(nom => {
                            const tag = document.createElement('div');
                            tag.className = 'personne-tag';
                            tag.innerHTML = `
                                <span>${nom}</span>
                                <span class="remove" onclick="removePersonne('${plat}', '${nom}', event)">‚úï</span>
                            `;
                            personnesList.appendChild(tag);
                        });
                    }

                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-btn';
                    addBtn.textContent = '+ Ajouter';
                    addBtn.onclick = (e) => {
                        e.stopPropagation();
                        openModal(plat);
                    };
                    personnesList.appendChild(addBtn);

                    platDiv.appendChild(personnesList);
                    categoryDiv.appendChild(platDiv);
                });

                container.appendChild(categoryDiv);
            }
        }

        function openModal(plat) {
            currentPlat = plat;
            document.getElementById('modal-title').textContent = `Ajouter votre nom pour : ${plat}`;
            document.getElementById('nom-input').value = '';
            document.getElementById('modal').classList.add('active');
            document.getElementById('nom-input').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentPlat = null;
        }

        function confirmAdd() {
            const nom = document.getElementById('nom-input').value.trim();
            if (nom && currentPlat) {
                if (!commandes[currentPlat]) {
                    commandes[currentPlat] = [];
                }
                commandes[currentPlat].push(nom);
                saveData();
                renderPlats();
                updateSummary();
                closeModal();
            }
        }

        function removePersonne(plat, nom, event) {
            event.stopPropagation();
            if (confirm(`Retirer ${nom} de ${plat} ?`)) {
                const index = commandes[plat].indexOf(nom);
                if (index > -1) {
                    commandes[plat].splice(index, 1);
                    if (commandes[plat].length === 0) {
                        delete commandes[plat];
                    }
                    saveData();
                    renderPlats();
                    updateSummary();
                }
            }
        }

        function updateSummary() {
            const summaryContent = document.getElementById('summary-content');
            
            if (Object.keys(commandes).length === 0) {
                summaryContent.innerHTML = '<p style="color: #999;">Aucune commande pour le moment</p>';
                return;
            }

            let html = '';
            const personnesCount = {};

            for (const [plat, noms] of Object.entries(commandes)) {
                if (noms.length > 0) {
                    html += `<div class="summary-item"><strong>${plat}</strong> : ${noms.join(', ')}</div>`;
                    
                    noms.forEach(nom => {
                        personnesCount[nom] = (personnesCount[nom] || 0) + 1;
                    });
                }
            }

            html += '<hr style="margin: 20px 0;">';
            html += '<div style="font-weight: bold; margin-bottom: 10px;">Nombre de plats par personne :</div>';
            for (const [nom, count] of Object.entries(personnesCount)) {
                html += `<div class="summary-item">${nom} : ${count} plat${count > 1 ? 's' : ''}</div>`;
            }

            summaryContent.innerHTML = html;
        }

        function exportData() {
            let text = '=== COMMANDE REPAS D\'√âQUIPE ===\n\n';
            
            for (const [plat, noms] of Object.entries(commandes)) {
                if (noms.length > 0) {
                    text += `${plat} : ${noms.join(', ')}\n`;
                }
            }

            text += '\n=== PAR PERSONNE ===\n\n';
            const personnesPlats = {};
            for (const [plat, noms] of Object.entries(commandes)) {
                noms.forEach(nom => {
                    if (!personnesPlats[nom]) personnesPlats[nom] = [];
                    personnesPlats[nom].push(plat);
                });
            }

            for (const [nom, plats] of Object.entries(personnesPlats)) {
                text += `${nom} :\n`;
                plats.forEach(plat => text += `  - ${plat}\n`);
                text += '\n';
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `commande-repas-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
        }

        function resetAll() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir r√©initialiser toutes les commandes ?')) {
                commandes = {};
                saveData();
                renderPlats();
                updateSummary();
            }
        }

        document.getElementById('nom-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmAdd();
            }
        });

        function addCustomPlat(category) {
            const platName = prompt(`Entrez le nom du plat pour "${category}" :`);
            if (platName && platName.trim()) {
                const trimmedName = platName.trim();
                if (!platsData[category]) {
                    platsData[category] = [];
                }
                if (!platsData[category].includes(trimmedName)) {
                    platsData[category].push(trimmedName);
                    savePlatsData();
                    renderPlats();
                } else {
                    alert('Ce plat existe d√©j√† dans cette cat√©gorie.');
                }
            }
        }

        function savePlatsData() {
            localStorage.setItem('plats-data', JSON.stringify(platsData));
        }

        function loadPlatsData() {
            const saved = localStorage.getItem('plats-data');
            if (saved) {
                const savedData = JSON.parse(saved);
                // Fusionner avec les donn√©es par d√©faut, en gardant les plats personnalis√©s
                Object.keys(savedData).forEach(key => {
                    if (key.startsWith('Texte Libre')) {
                        platsData[key] = savedData[key];
                    }
                });
            }
        }

        window.onclick = (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        };

        init();
    </script>
</body>
</html>
